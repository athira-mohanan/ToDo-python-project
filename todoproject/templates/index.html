{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="add task" method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task_name" placeholder="Enter task name" class="form-control">
                </div>
                 <div class="form-group">
                    <input type="text" name="task_priority" placeholder="Enter task priority" class="form-control">
                 </div>
                <div class="form-group">
                    <input type="date" name="task_date" placeholder="Enter task date" class="form-control">
                 </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
        {% for i in task_detail %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.task_name}}</h5>
                    <p>{{i.task_priority}}</p>
                    <p>{{i.task_date}}</p>
                    <a href="{% url 'todoapp:delete_task' i.id %}" class="btn btn-danger">Done</a>
                    <a href="{% url 'todoapp:update_task' i.id %}" class="btn btn-warning">Update</a>
                </div>
            </div>
            <br>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
